services:
  # MySQL Database
  database:
    image: mysql:8.0
    container_name: fullstack_database
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: app_db
      MYSQL_USER: app
      MYSQL_PASSWORD: secret
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - fullstack_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Symfony Backend
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: fullstack_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
    networks:
      - fullstack_network
    depends_on:
      database:
        condition: service_healthy
    environment:
      - APP_ENV=dev
      - DATABASE_URL=mysql://app:secret@database:3306/app_db?serverVersion=8.0&charset=utf8mb4

  # Vue.js Frontend
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: fullstack_frontend
    ports:
      - "3000:80"
    networks:
      - fullstack_network
    depends_on:
      - backend

  # Redis Cache (optional)
  redis:
    image: redis:7-alpine
    container_name: fullstack_redis
    ports:
      - "6379:6379"
    networks:
      - fullstack_network

volumes:
  mysql_data:

networks:
  fullstack_network:
    driver: bridge

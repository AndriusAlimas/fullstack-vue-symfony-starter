# Development override
version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    volumes:
      - ./backend:/var/www/html
    environment:
      - APP_ENV=dev
      - APP_DEBUG=1
    command: |
      sh -c "
        composer install &&
        php -S 0.0.0.0:8000 -t public public/index.php
      "

  frontend:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    ports:
      - "3001:3000"
    command: |
      sh -c "
        npm install &&
        npm run serve -- --host 0.0.0.0
      "

# Development override

services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    volumes:
      - ./backend:/var/www/html
    environment:
      - APP_ENV=dev
      - APP_DEBUG=1
    command: |
      sh -c "
        composer install &&
        php -S 0.0.0.0:8000 -t public public/index.php
      "

  frontend:
    ports:
      - "3001:80"
